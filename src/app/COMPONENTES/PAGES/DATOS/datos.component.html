<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of FarmaciasList">
    <tr>
      <th scope="row">1</th>
      <td>{{item.ID}}</td>
      <td>{{item.Farmacia}}</td>
      <td>{{item.latitud}}</td>
      <td>{{item.longitud}}</td>
    </tr>
  
  </tbody>
</table>
