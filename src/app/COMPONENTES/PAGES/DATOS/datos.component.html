  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body" *ngFor="let item of FarmaciasList">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{item.ID}}</p>
      <p class="card-text">{{item.Farmacia}}</p>
      <p class="card-text">{{item.latitud}}</p>
      <p class="card-text">{{item.longitud}}</p>  
    </div>
  </div>
